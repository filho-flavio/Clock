<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="./img/clock.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="clock-container">
            <!-- CLOCK -->
            <div class="clock-time" id="divHours">
                <span class="time" id="inHrs">00</span>
                <span>Hours</span>
            </div>
            <div class="clock-time" id="divMinutes">
                <span class="time" id="inMins"></span>
                <span>Minutes</span>
            </div>
            <div class="clock-time" id="divSeconds">
                <span class="time" id="inSecs"></span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    
</body>
</html>
